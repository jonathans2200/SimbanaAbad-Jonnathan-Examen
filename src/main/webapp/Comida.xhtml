<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"

      xmlns:h="http://java.sun.com/jsf/html" lang="es">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div>COMIDAS</div>
        <h:form>
            <h:dataTable value="#{comidaBean.list}" var="c">
                <h:column>
                    <f:facet name="header">NOMBRE   </f:facet>
                        #{c.nombre}
                </h:column>
                <h:column>
                    <f:facet name="header">PRECIOm5</f:facet>
                        #{c.precio}
                </h:column>

            </h:dataTable>

            <div class="row">
                <ul>
                    <li>
                        NOMBRE
                        <h:inputText size="30" value="#{comidaBean.nombre}"/>
                    </li>
                    <li>PRECIO
                        <h:inputText size="30" value="#{comidaBean.precio}"/>
                    </li>
                    <li>
                        <h:inputText size="30" value="#{comidaBean.pedido.numero}"/>
                    </li>
                    <h:commandButton value="add"  action="#{comidaBean.add()}" />
               

                </ul>
            </div>
                 </h:form>
    </body>
</html>
