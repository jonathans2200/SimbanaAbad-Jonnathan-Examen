<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://java.sun.com/jsf/facelets"
       xmlns:f="http://java.sun.com/jsf/core"

       xmlns:h="http://java.sun.com/jsf/html" lang="es">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h3>LISTA DE PEDIDOS</h3>
        <h:outputLabel value="BUSCAR PEDIDO" />

        <h:inputText value="#{pedidoBean.buscar}"/>
        <h:commandButton action="#{pedidoBean.agregarComida()}" value="BUSCAR" />
        <h3>#{pedidoBean.tarjeta}</h3>
        <h:form>
            <h:dataTable value="#{pedidoBean.listaPedidos}" var="c">

                <h:column>
                    <f:facet name="header"># PEDIDO</f:facet>
                        #{c.numero}
                </h:column>
                <h:column>
                    <f:facet name="header">TARJETA</f:facet>
                        #{c.tarjeta.numeroTarjeta}
                </h:column>
                <h:column>
                    <f:facet name="header">CLIENTE</f:facet>
                        #{c.nombreCliente}
                </h:column>
               
                <h:column>
                    <f:facet name="header">TOTAL</f:facet>
                        #{c.total}
                </h:column>  

            </h:dataTable>
        </h:form>
    </body>
</html>
